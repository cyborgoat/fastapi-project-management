version: "3.11"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
      - dev-static-data:/vol/web
    command: >
      sh -c "uvicorn main:app --reload --host 0.0.0.0 --port 8000"
    environment:
      - DEBUG=1

volumes:
  dev-static-data:
